<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мой сайт</title>
<link rel="stylesheet" href="style.css"> <!-- Подключение стилей -->
</head>
<body>
    <h1>Добро пожаловать на мой сайт!</h1>
    <p>Здесь будет контент вашего сайта.</p>
    
    <!-- Ссылка для открытия административной панели -->
    <a href="/admin" class="button">Открыть административную панель</a>

    <script>
        // JavaScript для перенаправления на административную панель
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;
            if (path.endsWith('/admin')) {
                window.location.href = 'admin-panel.html';
            }
        });
    </script>

    <script src="script.js"></script> <!-- Подключение скриптов -->
</body>
</html>
